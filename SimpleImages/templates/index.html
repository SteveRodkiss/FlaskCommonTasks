<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This line allows me to use my own custom styles from the static folder -->
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>Document</title>
</head>
<body>
    {% for item in results %}
    <div class="item">
        <img src="{{url_for('static', filename='images/'+item[2])}}" alt="{{item[1]}}">
        <div class="item-text-container">
            <h1>{{item[1]}}</h1>
        </div>
    </div>
    {% endfor %}
</body>
</html>
