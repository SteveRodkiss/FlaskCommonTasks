<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom style sheet in the static folder -->
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>Document</title>
</head>
<body>
    <!-- display all the items in a grid container -->
    <div class="container">
        <!-- iterate through the results -->
        {% for item in results%} 
        <div class="item">
            <img src="{{url_for('static',filename='images/'+item[2])}}" alt="{{item[1]}}">
            <p>{{item[1]}}</p>
        </div>
        <!-- must have an "endfor"! dont forget -->
        {% endfor %}
    </div>
        

    <!-- Now make a form to input a new item- For Uploads- the enctype must be set like this! -->
    <form action="/add_item" method="post" enctype='multipart/form-data'>
        <label for="item_name">Item Name</label>
        <input type="text" name="item_name">
        <!-- file input type- the 'accept' helps to remind user to upload images but should still be checked on server -->
        <input type="file" name="file">
        <input type="submit" value="Add">
    </form>
</body>
</html>
